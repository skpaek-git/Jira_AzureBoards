---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: web
  labels:
    app: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: azurearcacr.azurecr.io/web:v2
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: acr-web
---     
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: web
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
